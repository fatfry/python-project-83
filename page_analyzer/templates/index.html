{% extends 'base.html' %}

{% block content %}
    <main class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-white p-5">
            <h1 class="display-3">Анализатор страниц</h1>
            <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
            <form action="/urls" method="post" class="d-flex justify-content-center">
              <label for="url" class="visually-hidden">Url для проверки</label>
              <input type="text" name="url" id="url" placeholder="https://www.example.com" value="" class="form-control form-control-lg" required>
              <input type="submit" class="btn btn-primary btn-lg ms-3 px-5 text-uppercase" value="Проверить">
            </form>
          </div>
        </div>
{% endblock %}
